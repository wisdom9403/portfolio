        주문할때의 손가락 모양을 단순화하여 도형으로 표현하여
        호잇 고객이 직접 태블릿을 터치하여 자리에서 주문하는 시스템으로 보이게 표현하였습니다.
        Hoeat의 ‘H’를 상징하는 모양으로 hoeat의 브랜드를 각인시키고자 하였습니다.
