  <script type="text/javascript">

    (function() {
      var wrapper = document.getElementById( 'wrapper' ),
        trigger = wrapper.querySelector( 'a.btn--work');
        // trigger2 = wrapper.querySelector( '.workList--header--trigger' );

      function toggleContent() {
        if( classie.has( wrapper, 'wrapper--open' ) ) {
          classie.remove( wrapper, 'wrapper--open' );
          classie.remove( trigger, 'trigger--active' );
          // classie.remove( trigger2, 'trigger--active' );
          window.addEventListener( 'scroll', noscroll );
        }
        else {
          classie.add( wrapper, 'wrapper--open' );
          classie.add( trigger, 'trigger--active' );
          // classie.add( trigger2, 'trigger--active' );

          window.removeEventListener( 'scroll', noscroll );
        }

      }

      function noscroll() {
        window.scrollTo( 0, 0 );
      }

      // reset scrolling position
      document.body.scrollTop = document.documentElement.scrollTop = 0;

      // disable scrolling
      window.addEventListener( 'scroll', noscroll );

      trigger.addEventListener( 'click', toggleContent );
      // trigger2.addEventListener( 'click', toggleContent );
    })();
